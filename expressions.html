<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .option {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Language Quiz</h1>
    <div id="question" class="question"></div>
    <div id="options" class="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>
    <div id="feedback" class="feedback"></div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;

        // Shuffle function to randomize options
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load questions from JSON file
        async function loadQuestions() {
            try {
                const response = await fetch('expressions.json');
                if (!response.ok) throw new Error('Failed to load JSON file');
                
                const expressions = await response.json();
                if (!Array.isArray(expressions) || expressions.length === 0) {
                    throw new Error('No data found in expressions.json');
                }

                // Randomly select a question
                const randomIndex = Math.floor(Math.random() * expressions.length);
                const correctExpression = expressions[randomIndex];
                
                // Randomly choose the language
                const isEnglishQuestion = Math.random() > 0.5;
                const question = isEnglishQuestion ? correctExpression.english : correctExpression.russian;
                const correctAnswer = isEnglishQuestion ? correctExpression.russian : correctExpression.english;

                // Prepare options
                const options = [correctAnswer];
                while (options.length < 4) {
                    const randomOptionIndex = Math.floor(Math.random() * expressions.length);
                    const randomOption = isEnglishQuestion ? expressions[randomOptionIndex].russian : expressions[randomOptionIndex].english;
                    if (!options.includes(randomOption)) {
                        options.push(randomOption);
                    }
                }

                shuffle(options); // Shuffle options

                questions.push({ question, options, correctAnswer });
                displayQuestion();
            } catch (error) {
                console.error("Error loading questions:", error.message);
                document.getElementById("question").textContent = "Failed to load quiz data.";
            }
        }

        // Display current question
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) return;

            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            const optionsElements = document.querySelectorAll(".option");

            questionData.options.forEach((option, index) => {
                if (optionsElements[index]) {
                    optionsElements[index].textContent = option;
                    optionsElements[index].onclick = () => checkAnswer(option);
                }
            });
        }

        // Check answer
        function checkAnswer(selectedOption) {
            const questionData = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === questionData.correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = `Incorrect! The correct answer is "${questionData.correctAnswer}"`;
                feedback.style.color = "red";
            }

            setTimeout(() => {
                feedback.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    feedback.textContent = "Quiz Completed!";
                }
            }, 3000);
        }

        // Start loading questions
        loadQuestions();
    </script>
</body>
</html>
