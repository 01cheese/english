<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s;
        }
        .option.red { background-color: #ff4d4d; }
        .option.blue { background-color: #4d79ff; }
        .option.yellow { background-color: #ffd633; }
        .option.green { background-color: #47d147; }
        .option:hover {
            opacity: 0.8;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="question" id="question">Question will appear here</div>
    <div class="options">
        <div class="option red" onclick="checkAnswer(this)"></div>
        <div class="option blue" onclick="checkAnswer(this)"></div>
        <div class="option yellow" onclick="checkAnswer(this)"></div>
        <div class="option green" onclick="checkAnswer(this)"></div>
    </div>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Shuffle function to randomize questions and options
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Load questions and randomize the language of each question
    async function loadQuestions() {
    try {
        const response = await fetch('expressions.json');
        if (!response.ok) throw new Error('Failed to load JSON file');
        
        const expressions = await response.json();

        // Проверка, что expressions загружен и содержит элементы
        if (!Array.isArray(expressions) || expressions.length === 0) {
            throw new Error('No data found in expressions.json');
        }

        // Создаем вопросы на случайном языке (английский или русский)
        questions = expressions.map(expression => {
            const isEnglishQuestion = Math.random() > 0.5;

            if (isEnglishQuestion) {
                return {
                    question: expression.english,
                    answer: expression.russian,
                    options: shuffle([expression.russian, ...getRandomOptions(expressions, expression.russian, "russian")]).slice(0, 4)
                };
            } else {
                return {
                    question: expression.russian,
                    answer: expression.english,
                    options: shuffle([expression.english, ...getRandomOptions(expressions, expression.english, "english")]).slice(0, 4)
                };
            }
        });

        shuffle(questions); // Перемешиваем вопросы
        displayQuestion();   // Отображаем первый вопрос
    } catch (error) {
        console.error("Error loading questions:", error.message);
        document.getElementById("question").textContent = "Failed to load quiz data.";
    }
}


    // Helper function to get random options in the specified language
    function getRandomOptions(expressions, correctAnswer, language) {
        const options = expressions.map(exp => exp[language]).filter(opt => opt !== correctAnswer);
        shuffle(options);
        return options;
    }

    // Display current question
    function displayQuestion() {
    if (currentQuestionIndex >= questions.length) return;

    const question = questions[currentQuestionIndex];

    // Проверка, что вопрос имеет все необходимые свойства
    if (!question || !question.question || !question.answer || !Array.isArray(question.options)) {
        console.error("Invalid question structure:", question);
        document.getElementById("question").textContent = "Invalid question data.";
        return;
    }

    document.getElementById("question").textContent = question.question;
    const optionsElements = document.querySelectorAll(".option");

    // Отображение вариантов ответов
    question.options.forEach((option, index) => {
        if (optionsElements[index]) {
            optionsElements[index].textContent = option;
        }
    });
}


    // Check answer
    function checkAnswer(selectedOption) {
    const question = questions[currentQuestionIndex];
    const feedback = document.getElementById("feedback");

    // Проверка наличия question и ответа
    if (!question || !selectedOption || typeof selectedOption.textContent !== "string") {
        feedback.textContent = "Invalid answer.";
        feedback.style.color = "red";
        return;
    }

    if (selectedOption.textContent === question.answer) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
    } else {
        feedback.textContent = `Incorrect! The correct answer is "${question.answer}"`;
        feedback.style.color = "red";
    }

    // Переход к следующему вопросу через 2 секунды
    setTimeout(() => {
        feedback.textContent = "";
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            feedback.textContent = "Quiz Completed!";
        }
    }, 3000);
}

    // Start loading questions
    loadQuestions();
</script>

</body>
</html>
