<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s;
        }
        .option.red { background-color: #ff4d4d; }
        .option.blue { background-color: #4d79ff; }
        .option.yellow { background-color: #ffd633; }
        .option.green { background-color: #47d147; }
        .option:hover {
            opacity: 0.8;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="question" id="question">Question will appear here</div>
    <div class="options">
        <div class="option red" onclick="checkAnswer(this)"></div>
        <div class="option blue" onclick="checkAnswer(this)"></div>
        <div class="option yellow" onclick="checkAnswer(this)"></div>
        <div class="option green" onclick="checkAnswer(this)"></div>
    </div>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Shuffle function to randomize questions
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    // Загрузка данных из JSON файла
    async function loadQuestions() {
        const response = await fetch('verbs.json'); // JSON файл должен быть в той же директории
        questions = await response.json();
        shuffle(questions); // Shuffle the questions to randomize them
        displayQuestion();
    }

    // Отображение текущего вопроса
    function displayQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById("question").textContent = question.question;
        const optionsElements = document.querySelectorAll(".option");
        question.options.forEach((option, index) => {
            optionsElements[index].textContent = option;
        });
    }

    // Проверка ответа
    function checkAnswer(selectedOption) {
        const question = questions[currentQuestionIndex];
        const feedback = document.getElementById("feedback");

        if (selectedOption.textContent === question.answer) {
            feedback.textContent = "Correct!";
            feedback.style.color = "green";
        } else {
            feedback.textContent = `bullshit ahahahh -> correct answer is "${question.answer}"`;
            feedback.style.color = "red";
        }

        // Переход к следующему вопросу через 2 секунды
        setTimeout(() => {
            feedback.textContent = "";
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                feedback.textContent = "Quiz Completed!";
            }
        }, 3000);
    }

    // Запуск загрузки вопросов
    loadQuestions();
</script>

</body>
</html>
